name: Upload Zip to GitHub Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Zip Archive
      run: |
        mkdir -p release
        zip -r release/my-project.zip . -x ".git/*" # Create a zip file of your project excluding the .git directory

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v1.0.0" # Replace with your tag version
        release_name: "My Project Release v1.0.0"
        draft: false
        prerelease: false

    - name: Upload Zip to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/my-project.zip
        asset_name: my-project.zip
        asset_content_type: application/zip
